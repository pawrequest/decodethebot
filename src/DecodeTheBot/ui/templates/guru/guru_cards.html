{% for guru in gurus %}
    <article class="card">
        <a href="{{ guru.slug }}" class="simple-link">
            <div class="card-title">{{ guru.name }}</div>
            {% if guru.episodes %}
                <div class="card-detail">
                    {% for episode in guru.episodes %}
                        <p class="episode-note">{{ episode.title }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </a>
    </article>
{% endfor %}
