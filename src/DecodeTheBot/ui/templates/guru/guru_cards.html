{% for guru in gurus %}
    <article class="card">
        <a href="{{ guru.slug }}" class="simple-link">
            <div class="guru-name">{{ guru.name }}</div>
            {% if guru.episodes %}
                <div class="guru-episodes">
                    {% for episode in guru.episodes %}
                        <p>{{ episode.title }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </a>
    </article>
{% endfor %}
